<html>

<body>
<div class="meu-elemento" onmouseover="trocarCursor"()>

    <div class="login-panel">

      <h4 id="entre">Entrar no SP MEDICAL</h4>
      <form id="login-form">

        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Lembre-se de mim</label>
        </div>
        <a href="paciente/cadastroPaci.html"><button type="submit">Entrar</button></a>
      </form>
      <div class="signup">
        <p>NÃ£o tem uma conta? <a href="paciente/cadastroPaci.html">Inscreva-se</a></p>
        <p>Esqueceu a senha? <a href="senha.html">Recupere</a></p>
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
